<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="order-component">
      <figure>
        <img src="./images/illustration-hero.svg" alt="">
      </figure>
      <h1 class="order-title">Order Summary</h1>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="order-details">
        <img src="./images/icon-music.svg" alt="">
        <div class="cost">
          <p class="plane">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a href="">Change</a>
      </div>
      <button class="submit">Proceed to Payment</button>
      <button class="cancle">Cancel Order</button>
    </section>
  </main>
</body>
</html>
